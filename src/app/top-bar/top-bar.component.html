<div id="topBar" class="top-bar__container">
    <div id="menuDropdown" class="top-bar__menu">
        <button mat-mini-fab color="accent" [matMenuTriggerFor]="welnaMenu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #welnaMenu="matMenu" xPosition="after" class="top-bar__menu">
            <button mat-menu-item routerLink="/yarn" routerLinkActive="menu-link--active">
                    Szukaj włóczki
            </button>
            <button mat-menu-item routerLink="/pattern" routerLinkActive="menu-link--active">
                    Szukaj schematu
            </button>
        </mat-menu>
    </div>
    <div id="welnaLogo" class="top-bar__logo"  routerLink="/yarn">
        <img src="assets/images/welna3.png" class="top-bar__logo__image" alt="welna logo">
    </div>
    <div id=loginSection class="login__container">
        <button mat-mini-fab color="primary" class="login__item">
            <mat-icon>person</mat-icon>
        </button>
        <button mat-mini-fab color="primary" class="login__item">
            <mat-icon>favorite</mat-icon>
        </button>
    </div>
</div>
