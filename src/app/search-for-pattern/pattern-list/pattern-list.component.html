<div class="card-list">
  <mat-card class="card-list__item" *ngFor="let pattern of patterns$ | async">
    <mat-card-header>
      <mat-card-title>{{ pattern.name }}</mat-card-title>
      <mat-card-subtitle>{{ pattern.designer.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ pattern.first_photo?.small_url }}" onerror="this.src='assets/images/default-image.svg'" alt="pattern image">
    <mat-card-actions>
      <button mat-button>
        <a href="{{ 'https://ravelry.com/patterns/library/' + pattern.permalink }}" target="_blank">
          Zobacz w Ravelry
        </a>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<spinner *ngIf="spinner"></spinner>
<no-results *ngIf="!spinner && !(patterns$ | async)?.length"></no-results>
